<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Memo Memo</title>
</head>
<body>
  <div class="sign-in">
    <div class="sign-in__background"></div>
    <div class="sign-in__content">
      <div class="sign-in__form-wrapper">
        <h2 class="sign-in__form-title">
          Sign in
        </h2>
        <form class="sign-in__form">
          <div class="sign-in__form-group">
            <label class="sign-in__label" for="email">
              E-mail
            </label>
            <input class="sign-in__input form-control" type="email" name="email" id="email">
          </div>
          <div class="sign-in__form-group">
            <label class="sign-in__label" for="password">
              Password
            </label>
            <input class="sign-in__input form-control" type="password" name="password" id="password">
          </div>
          <button class="sign-in__submit btn--primary">
            Sign in
          </button>
          <a class="sign-in__link" href="./sign-up.html">
            Don't have an account? Sign Up
          </a>
        </form>
      </div>
    </div>
  </div>

  <script src="./assets/js/signIn.js" type="module"></script>
</body>
</html>
